<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carga de productos</title>
    
    <form>
        <fieldset>
            <legend>Carga de productos</legend>

                <label for="producto">Título de producto</label>
                <input type="text" id="producto">

                <label for="marcas">Marca</label>
                <select id="marcas" >
                    <option value="Klatter">Klatter</option>
                    <option value="Top Mega">Top Mega</option>
                    <option value="Fierce">Fierce</option>
                    <option value="Shimano">Shimano</option>
                    <option value="Lamborgini">Lamborgini</option>
                    <option value="Aurora">Aurora</option>
                    <option value="GT">GT</option>
                </select>

                <label for="rodamiento">Rodado</label>
                <input type="number" id="rodamiento">

                <label for="categoria">Categoría de producto</label>
                <input type="radio" id="categoria" name="categoria" value="Mountain Bike">Mountain Bike 
                <input type="radio" id="categoria" name="categoria" value="Paseo">Paseo
                <input type="radio" id="categoria" name="categoria" value="Plegable">Plegable
                <input type="radio" id="categoria" name="categoria" value="Carrera">Carrera
               
                <p>Descripción del producto</p>
                <p><textarea name="descripcion" cols="20" rows="5"></textarea></p>

                <input class="btn" type="submit" value="Cargar">


        </fieldset>
    </form>



</head>

</body>
</html>
